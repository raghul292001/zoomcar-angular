<!---Registration Model-->
<div class="modal" id="registerModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Registration Form</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="mb-3 mt-3">
                <div class="mb-3">
                    <label for="" >Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="registerObj.name"  placeholder="Enter Name" name="name">
                  </div>
                <label for="">Email:</label>
                <input type="email" class="form-control" [(ngModel)]="registerObj.emailId" placeholder="Enter email" name="email">
              </div>
              <div class="mb-3">
                <label for="" >Mobile No:</label>
                <input type="number" class="form-control" [(ngModel)]="registerObj.mobileNo"  placeholder="Enter Mobile No" name="phone">
              </div>
              <div class="mb-3">
                <label for="" >Password:</label>
                <input type="password" class="form-control" [(ngModel)]="registerObj.password"  placeholder="Enter password" name="pswd">
              </div>
             <div class="mb-3">
                <label for="">Who are you?</label>
                <select name="" [(ngModel)]="registerObj.userRole" class="form-control" >
                  <option value="">Select you role</option>
                  <option value="Customer">Customer</option>
                  <option value="CarOwner">CarOwner</option>
                </select>
             </div>
          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeRegister()">Close</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="onRegister()">Register</button>
        </div>
  
      </div>
    </div>
  </div>

<!---Login Model-->
<div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="btn-close" (click)="closeLogin()" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
                <label for="">Email:</label>
                <input type="email" class="form-control" [(ngModel)]="loginObj.emailId" placeholder="Enter email" name="email">
              </div>
              <div class="col-12">
                <label for="" >Password:</label>
                <input type="password" class="form-control" [(ngModel)]="loginObj.password"  placeholder="Enter password" name="pswd">
              </div>
          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeLogin()">Close</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="onLogin()">Login</button>
        </div>
  
      </div>
    </div>
  </div>
